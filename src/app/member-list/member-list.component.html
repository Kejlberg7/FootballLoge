<table *ngIf="members.length; else noData">
    <thead>
      <tr>
        <th>Name</th>
        <!-- Add more columns as per your data -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let member of members">
        <td>{{ member.name }}</td>
        <!-- Add more data cells as per your data -->
      </tr>
    </tbody>
  </table>
  
  <ng-template #noData>
    <p>No members found.</p>
  </ng-template>
